<!doctype html>
<html class="no-js" lang="ch-ZN">

<head>
  <meta charset="utf-8">
  <title>邀请和分享</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" type="text/css" href="css/dist.min.css">

  <meta name="theme-color" content="#fafafa">

<body>

<!-- Add your site or application content here -->
<div class="wrap">
  <section class="content">
    <label for="phone">
      <span>手机号：</span>
      <input type="tel" id="phone" placeholder="请输入手机号">
    </label>

    <label for="password">
      <span>密码：</span>
      <input type="password" id="password" placeholder="8-16位数字、字母或!#$@?_-+=.至少两种">
    </label>

    <label for="code" class="code">
      <span>验证码：</span>
      <input type="text" id="code" placeholder="填写验证码">
      <i class="get-code">获取验证码</i>
    </label>

    <a class="button">确定</a>
  </section>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/dist.min.js"></script>
</body>

</html>
